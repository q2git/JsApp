<!DOCTYPE html>

<title>Page Title</title>
<link rel="stylesheet" type="text/css" class="ui" href="components/semantic.min.css">
<script src="components/jquery.min.js"></script>
<script src="components/semantic.min.js"></script>
<script>
$(document)
  .ready(function() {
      // add popup to show name
      $('.ui:not(.container, .grid)').each(function() {
        $(this)
          .popup({
            on        : 'hover',
            variation : 'small inverted',
            exclusive : true,
            content   : $(this).attr('class')
          })
        ;
      });
  })
;

  $(document)
    .ready(function() {
      $('.ui.dropdown').dropdown();

      $('.ui.buttons .dropdown.button').dropdown({
        action: 'combo'
      });
    })
  ;
  
  $(document)
    .ready(function() {
      $('.ui.menu .ui.dropdown').dropdown({
        on: 'hover'
      });
      $('.ui.menu a.item')
        .on('click', function() {
          $(this)
            .addClass('active')
            .siblings()
            .removeClass('active')
          ;
        })
      ;
    })
  ;  
</script>

</head>
